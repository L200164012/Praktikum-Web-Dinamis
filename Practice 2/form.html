<html>
	<head>
	<title>form</title>
	</head>
	<body>
	<h2 align='center'><font color='#9966FF'>free registration</font></h2>
	<form action='proses.php' method='post' name='form'>
	<table width='68%' border='90' align='center' cellpadding='0'>
		<tr>
			<td width='15%'>nama</td>
			<td width='2%'>:</td>
			<td width='83%'><input name='txtNama' type='text' id='txtNama'></td>
		</tr>
		<tr>
			<td>tanggal lahir</td>
			<td >:</td>
			<td><input name='txtTgl' type='text' id='txtTgl' size='4' maxlength='2'>
			/
			<input name='txtBln' type='text' id='txtBln' size='4' maxlength='2'>
			/
			<input name='txtThn' type='text' id='txtThn' size='8' maxlength='4'></td>
		</tr>
		<tr>
			<td>alamat</td>
			<td >&nbsp;</td>
			<td><textarea name='txtAlamat' cols='40' rows='2' id='txtAlamat'></textarea></td>
		</tr>
		<tr>
			<td>Kota</td>
			<td >:</td>
			<td><input name='txtKota' type='text' id='txtkota'></td>
		</tr>
		<tr>
			<td>Pekerjaan</td>
			<td >:</td>
			<td><select name='cboJob' id='cboJob'>
			<option>Tani</option>
			<option>Nelayan</option>
			<option>Karyawan</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>Jenis Kelamin</td>
			<td>:</td>
			<td><input name="radJk" type="radio" value="1" checked>
			Laki-Laki
			<input type='radio' name="radJk"  value="2">
			Perempuan</td>
		</tr>
		<tr>
			<td>hobby</td>
			<td>:<td>
			<td><input name="cekReading" type="Checkbox" id="cekReading" value="1">Reading</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td><input name="cekSport" type="checkbox" id="cekSport" value="2">Sport</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td><input name="cekSing" type="checkbox" id="cekSing" value="3">Singing</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td><input name="cekTravel" type="checkbox" id="cekTravel" value="2">Traveling</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td><input name="btnKirim" type="submit" id="btnKirim" value="Kirim">
			<input name="btnCancel" type="reset" id="btnCancel" value="Cencel"></td>
		</tr>
		</table>
		</form>
	</body>
</html>
